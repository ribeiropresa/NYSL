        <div class="container_showdata">
            <h1 class="title"> <!--align=center><font size="+1">-->The following information has been sent as your
            feedback:<!--</font>--></h1>

            <table>
            <tr>
                <th>Form Field</th>
                <th>Field Value</th>
            </tr>

            <script>
            var args = location.search.substr(1).split('&');
            for (var i = 0; i < args.length; ++i) {
            var parts = args[i].split('=');
            if (parts != null) {
                var field = parts[0];
                var value = parts[1];
                if (value == null) {
                value = "null"
                }
                else {
                value = '"' + unescape(value.replace(/\+/g, ' ')) + '"';
                }

                document.writeln('<tr><td align="center">' + field + '</td>');
                document.writeln('<td align="center">' + value + '</td></tr>');
            }
            }
            </script>
